{% extends "base.html" %}


{% block body %}

<style>
    body {
      font-family: Arial;
      overflow-x: auto;
    }
    
    * {
      box-sizing: border-box;
    }
    
    form.example input[type=search] {
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 80%;
      background: #f1f1f1;
      margin: 50px 0;
    }
    
    form.example button {
      float: left;
      width: 20%;
      padding: 10px;
      background: #2196F3;
      color: white;
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
      margin: 50px 0;
    }
    
    form.example button:hover {
      background: #0b7dda;
    }
    
    form.example::after {
      content: "";
      clear: both;
      display: table;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 30%;

      float: left;
      margin-right: 50px;
      height: 500px;
      margin-bottom: 50px;
    }

    .cont p{
      padding-top: 10px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .cont {
      padding: 20px 16px;
    }

    .buttons .btn{
        margin: 20px 0;
    }

    .buttons{
        display: flex;
        justify-content: center;
    }

    .cards{
      width: 100%;
      margin-top: 60px;
    }

    ul li a{
       color: #458ff6;
    }

    
    </style>

<div class="container">
    
   
    
      
    
    

    <form class="example" style="margin:auto;max-width:300px">
         <input name="q" type="search" placeholder="Search.." value="{{request.GET.q}} "> 
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <ul style="display: flex;justify-content:center">
      {% for category in categories  %}

      <li style="font-size: 36px;margin-left:25px;"><a href="{%url 'project_by_category' category.slug%}">{{category}} /</a> </li>

      {% endfor %}
    </ul>

    
    <div class="cards">
      {% for project in projects  %}

        <div class="card">
          <img src="{{project.image.url}}" alt="Avatar" style="width:100%">
          <div class="cont">
            <h4><b>{{project.name}}</b></h4> 
            <p>{{project.describtion | truncatechars:250 }}</p> 
          </div>

          <div class="buttons">
              <a class="btn" href="{%url 'detail' project.id %}">Detail</a>

              
          </div>
      
          
        </div>
      
      {% endfor %}
    </div>
    
</div>
  
{% endblock body %}
