{% extends "base.html" %}


{% block body %}
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 30%;
      margin-right: 80px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .cont {
      padding: 20px 16px;
    }

    .btn{
        border-radius: 0 !important;
    }

    .buttons{
      display: flex;
      justify-content: center;
        width: 100%;
        
    }

   

    

    .cards{
        display: flex;
        width: 100%;

        margin-top: 80px ;
        
    }

    

    .btn-link{
      width: 30%;
    }
</style>




<div class="container">
    <div class="cards">
        {% for project in projects  %}
        <div class="card">
            <img src="{{project.image.url}}" alt="Avatar" style="width:100%">
            <div class="cont">
              <h4 style="margin: 10px 0;font-size:24px"><b>{{project.name}}</b></h4> 
              <p>{{project.describtion | truncatechars:250 }}</p> 
            </div>
    
            <div class="buttons">
                <a class="btn btn-link" href="{%url 'detail' project.id %}">Detail</a>
                
            </div>
        
            
        </div>
        {% endfor %}
    </div>
    
</div>


  



  

  
{% endblock body %}
